<form action="" class="col-md-4 offset-4 mt-5 card card-body" #form="ngForm" (ngSubmit)= "loginData(form)">
    <h1 class="text-center bg-dark text-white"></h1>
    <div class="form-group">
        <input type="text" name="Please Login" id="Please Login" class="form-control" placeholder="Please Login" #name= "ngModel" ngModel required>
        <div *ngIf = "name.touched &&  name.invalid">
            <p class="alert alert-danger" *ngIf = "name.errors.required">This field is required</p>

        </div>
    </div>



   

   


    <div class="form-group">
        <input type="text" name="email" id="email" class="form-control" placeholder="Enter Email" #email= "ngModel" ngModel required>
        <div *ngIf = "email.touched && email.invalid">
            <p class="alert alert-danger" *ngIf = "email.errors.required">*this field is required</p>

        </div>
    </div>


    <div class="form-group">
        <input type="text" name="password" id="password" class="form-control" placeholder="Enter Password" #passwrd= "ngModel" ngModel required>
        <div *ngIf = "passwrd.touched && passwrd.invalid">
            <p class="alert alert-danger" *ngIf = "passwrd.errors.required">*this field is required</p>

        </div>
    </div>



<div class="form-group">
    <button type="submit" class="btn btn-outline-success float-right" [disabled]="form.invalid">Login
    </button>
</div>
</form>
